<h1>Register</h1>
<form action="/register" method="POST">
    <label>Username:<input name="username" type="text" placeholder="Username"></label>
    <label>Email:<input name="email" type="email" placeholder="Email address"></label>
    <label>Password:<input name="password" type="password" placeholder="Password"></label>
    <button type="submit">Register</button>
</form>
<p v-if="data?.message">{{data.message}}</p>
<p v-if="data?.model">Strength: {{data.model?.score}}/5 (must be 3 or more)</p>
<script>
    PetiteVue
        .createApp({
            data: window.serverData
        })
        .mount();
</script>
